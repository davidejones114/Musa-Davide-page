<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Keep this: it shows in the browser tab, bookmarks, and helps Google -->
  <title>Musa &amp; Davide</title>
  <meta name="description" content="Musa & Davide â€” landing page e contatti." />

  <style>
    :root{
      --brand: #FFA500;
      --brand-dark: #cc7000;
      --paper: #ffffff;
      --text: #222;
      --muted: #555;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);

      /* Wallpaper logo background (repeating) */
      background-image: url("./logo.png");
      background-repeat: repeat;
      background-size: 180px auto;
      background-position: top left;
    }

    /* White center column */
    .page{
      width: 820px;
      margin: 0 auto;
      min-height: 100vh;
      background: var(--paper);
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
      padding: 40px 28px 60px;
    }

    /* Fit smaller screens */
    @media (max-width: 860px){
      .page{
        width: 92vw;
        padding: 28px 18px 50px;
      }
      body{
        background-size: 140px auto;
      }
    }

    /* Top logo: desktop vs mobile */
    .logo-desktop{ display:block; margin: 0 auto 18px; width: 520px; height:auto; }
    .logo-mobile{ display:none; margin: 0 auto 18px; width: 90%; max-width: 420px; height:auto; }

    @media (max-width: 768px){
      .logo-desktop{ display:none; }
      .logo-mobile{ display:block; }
    }

    /* HERO */
    .hero{
      text-align:center;
      padding: 10px 0 18px;
    }
    .hero p{
      margin: 0 auto;
      max-width: 560px;
      color: var(--muted);
      font-size: 1.05rem;
    }

    /* Visually hidden (kept for SEO + accessibility) */
    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }

    /* CONTACT */
    .contact{
      margin-top: 26px;
      text-align:center;
    }
    .contact h2{
      margin: 0 0 12px;
      font-size: 1.4rem;
    }

    /* Mobile default: vertical */
    .contact-buttons{
      display:flex;
      flex-direction: column;
      gap: 12px;
      max-width: 420px;
      margin: 0 auto;
    }

    .contact-btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;

      text-decoration:none;
      background: var(--brand);
      color:white;
      padding: 14px 16px;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }
    .contact-btn:hover{ background: var(--brand-dark); }

    /* WhatsApp logo icon file (put whatsapp.svg or whatsapp.png in the same folder as index.html) */
    .contact-icon{
      width: 22px;
      height: 22px;
      display:block;
    }

    /* Desktop: horizontal buttons */
    @media (min-width: 768px){
      .contact-buttons{ flex-direction: row; }
      .contact-btn{ flex: 1; }
    }

    /* Divider */
    .divider{
      margin: 34px auto;
      height: 1px;
      background: rgba(0,0,0,0.10);
      border: 0;
      width: 100%;
    }

    /* GALLERY */
    .gallery{
      margin-top: 10px;
    }
    .gallery h2{
      text-align:center;
      margin: 0 0 14px;
      font-size: 1.4rem;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .grid img{
      width:100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      display:block;
    }

    @media (max-width: 768px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
      .grid img{ height: 180px; }
    }
    @media (max-width: 460px){
      .grid{ grid-template-columns: 1fr; }
      .grid img{ height: 200px; }
    }
  </style>
</head>

<body>
  <main class="page">

    <!-- Hidden H1: helps SEO + accessibility; logo is the visible "title" -->
    <h1 class="sr-only">Musa &amp; Davide</h1>

    <!-- Visible logo title (desktop vs mobile) -->
    <img src="./logo.png" class="logo-desktop" alt="Musa &amp; Davide">
    <img src="./logoMobile.png" class="logo-mobile" alt="Musa &amp; Davide">

    <!-- HERO (no visible H1) -->
    <section class="hero">
      <p>
        A short sentence describing who you are / what you do. Keep it simple and friendly.
      </p>
    </section>

    <!-- CONTACT BUTTONS -->
    <section class="contact">
      <h2>Contattami</h2>

      <div class="contact-buttons">
        <!-- WhatsApp: blank message
             Put whatsapp.svg (recommended) or whatsapp.png in the same folder as index.html -->
        <a class="contact-btn" href="https://wa.me/393471234567" target="_blank" rel="noopener">
          <img class="contact-icon" src="./whatsapp.svg" alt="" aria-hidden="true">
          <span>WhatsApp</span>
        </a>

        <!-- Add more later -->
        <!--
        <a class="contact-btn" href="https://t.me/yourusername" target="_blank" rel="noopener">
          <img class="contact-icon" src="./telegram.svg" alt="" aria-hidden="true">
          <span>Telegram</span>
        </a>
        -->
      </div>
    </section>

    <hr class="divider">

    <!-- GALLERY -->
    <section class="gallery">
      <h2>Gallery</h2>

      <div class="grid">
        <!-- Replace with your real images (put them in the same folder as index.html) -->
        <img src="./photo1.jpg" alt="Gallery photo 1">
        <img src="./photo2.jpg" alt="Gallery photo 2">
        <img src="./photo3.jpg" alt="Gallery photo 3">
        <img src="./photo4.jpg" alt="Gallery photo 4">
        <img src="./photo5.jpg" alt="Gallery photo 5">
        <img src="./photo6.jpg" alt="Gallery photo 6">
      </div>
    </section>

  </main>
</body>
</html>
