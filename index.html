<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Musa &amp; Davide</title>
  <meta name="description" content="Musa & Davide — landing page e contatti." />

  <style>
    :root{
      --brand: #FFA500;
      --brand-dark: #cc7000;
      --paper: #ffffff;
      --text: #222;
      --muted: #555;
      --shadow: rgba(0,0,0,0.12);
      --gap: 12px;
      --radius: 12px;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);

      /* Wallpaper logo background (ripetuto) */
      background-image: url("./logo.png");
      background-repeat: repeat;
      background-size: 180px auto;
      background-position: top left;
    }

    /* Colonna bianca centrale */
    .page{
      width: 820px;
      margin: 0 auto;
      min-height: 100vh;
      background: var(--paper);
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
      padding: 40px 28px 60px;
    }

    @media (max-width: 860px){
      .page{
        width: 92vw;
        padding: 28px 18px 50px;
      }
      body{ background-size: 140px auto; }
    }

    /* Logo desktop vs mobile */
    .logo-desktop{
  display:block;
  margin: 0 auto 18px;
  width: 80%;
  max-width: 656px;
  height: auto;
}

    .logo-mobile{ display:none; margin: 0 auto 18px; width: 90%; max-width: 420px; height:auto; }

    @media (max-width: 768px){
      .logo-desktop{ display:none; }
      .logo-mobile{ display:block; }
    }

    /* HERO */
    .hero{
      text-align:center;
      padding: 10px 0 18px;
    }
    .hero p{
      margin: 0 auto;
      max-width: 560px;
      color: var(--muted);
      font-size: 1.05rem;
    }

    /* h1 nascosto: SEO + accessibilità */
    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }

    /* CONTATTI */
    .contact{
      margin-top: 26px;
      text-align:center;
    }
    .contact h2{
      margin: 0 0 12px;
      font-size: 1.4rem;
    }

    /* Mobile: verticale, Desktop: orizzontale */
    .contact-buttons{
      display:flex;
      flex-direction: column;   /* mobile */
      gap: 12px;
      max-width: 420px;
      margin: 0 auto;
    }

    .contact-btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;

      text-decoration:none;
      background: var(--brand);
      color:white;
      padding: 14px 16px;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 6px 14px var(--shadow);
    }
    .contact-btn:hover{ background: var(--brand-dark); }

    .contact-icon{
      width: 22px;
      height: 22px;
      display:block;
    }

    @media (min-width: 768px){
      .contact-buttons{ flex-direction: row; }
      .contact-btn{ flex: 1; }
    }

    /* Divider */
    .divider{
      margin: 34px auto;
      height: 1px;
      background: rgba(0,0,0,0.10);
      border: 0;
      width: 100%;
    }

    /* ===== GALLERY (CAROUSEL) ===== */
    .gallery{
      margin-top: 10px;
    }
    .gallery h2{
      text-align:center;
      margin: 0 0 14px;
      font-size: 1.4rem;
    }

    .carousel{
      position: relative;
      margin-top: 10px;
    }

    /* Area scrollabile: swipe su mobile + scroll con mouse/trackpad */
    .carousel-viewport{
      display: flex;
      gap: var(--gap);
      overflow-x: auto;
      scroll-snap-type: x mandatory;     /* “scatti” su ogni foto */
      scroll-behavior: smooth;
      padding: 6px 4px;

      /* swipe più fluido su iOS */
      -webkit-overflow-scrolling: touch;
    }

    /* Nasconde scrollbar (resta comunque scrollabile) */
    .carousel-viewport::-webkit-scrollbar{ display: none; }
    .carousel-viewport{ scrollbar-width: none; }

    /* Ogni card/foto */
    .slide{
      flex: 0 0 calc((100% - (2 * var(--gap))) / 3);  /* DESKTOP: 3 foto visibili */
      scroll-snap-align: start;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 6px 14px var(--shadow);
      background: #fff;
    }

    .slide img{
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    /* MOBILE: 1 foto visibile */
    @media (max-width: 768px){
      .slide{
        flex: 0 0 100%;
      }
      .slide img{
        height: 240px;
      }
    }

    /* Bottoni freccia */
    .carousel-btn{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.15);
      background: white;
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
      cursor: pointer;
      display: grid;
      place-items: center;
      user-select: none;
    }

    .carousel-btn:disabled{
      opacity: 0.35;
      cursor: not-allowed;
    }

    .carousel-btn.prev{ left: -10px; }
    .carousel-btn.next{ right: -10px; }

    /* Su schermi piccoli, sposto un po’ le frecce dentro */
    @media (max-width: 860px){
      .carousel-btn.prev{ left: 4px; }
      .carousel-btn.next{ right: 4px; }
    }
  </style>
</head>

<body>
  <main class="page">
    <!-- H1 nascosto per SEO (logo è il “titolo visivo”) -->
    <h1 class="sr-only">Musa &amp; Davide</h1>

    <!-- Logo visibile (desktop vs mobile) -->
    <img src="./logo.png" class="logo-desktop" alt="Musa &amp; Davide">
    <img src="./logoMobile.png" class="logo-mobile" alt="Musa &amp; Davide">

    <!-- HERO -->
    <section class="hero">
      <p>
        A short sentence describing who you are / what you do. Keep it simple and friendly.
      </p>
    </section>

    <!-- CONTATTI -->
    <section class="contact">
      <h2>Contattami</h2>

      <div class="contact-buttons">
        <!-- WhatsApp: messaggio vuoto -->
        <!-- Metti un file "whatsapp.svg" (o .png) in public/ e usa lo stesso nome qui -->
        <a class="contact-btn" href="https://wa.me/4915730213070" target="_blank" rel="noopener">
          <img class="contact-icon" src="./whatsapp.svg" alt="" aria-hidden="true">
          <span>WhatsApp</span>
        </a>

        <!-- Qui aggiungerai altri social in futuro -->
        <!--
        <a class="contact-btn" href="https://t.me/username" target="_blank" rel="noopener">
          <span>Telegram</span>
        </a>
        -->
      </div>
    </section>

    <hr class="divider">

    <!-- GALLERY (3 desktop / 1 mobile + frecce + swipe) -->
    <section class="gallery">
      <h2>Gallery</h2>

      <div class="carousel" data-carousel>
        <button class="carousel-btn prev" type="button" aria-label="Foto precedente" data-prev>
          ‹
        </button>

        <div class="carousel-viewport" data-viewport>
          <!-- Sostituisci i nomi con le tue immagini reali dentro public/ -->
          <div class="slide"><img src="./photo1.jpg" alt="Foto 1"></div>
          <div class="slide"><img src="./photo2.jpg" alt="Foto 2"></div>
          <div class="slide"><img src="./photo3.jpg" alt="Foto 3"></div>
          <div class="slide"><img src="./photo4.jpg" alt="Foto 4"></div>
          <div class="slide"><img src="./photo5.jpg" alt="Foto 5"></div>
          <div class="slide"><img src="./photo6.jpg" alt="Foto 6"></div>
        </div>

        <button class="carousel-btn next" type="button" aria-label="Foto successiva" data-next>
          ›
        </button>
      </div>
    </section>
  </main>

  <script>
    // Frecce: scorrono di 1 "slide" per click (desktop o mobile).
    // Su mobile funziona anche lo swipe perché il viewport è overflow-x:auto.
    (function () {
      const carousel = document.querySelector('[data-carousel]');
      if (!carousel) return;

      const viewport = carousel.querySelector('[data-viewport]');
      const prevBtn = carousel.querySelector('[data-prev]');
      const nextBtn = carousel.querySelector('[data-next]');

      function getStep() {
        const firstSlide = viewport.querySelector('.slide');
        if (!firstSlide) return 300;
        const slideRect = firstSlide.getBoundingClientRect();

        // gap: leggo la variabile CSS --gap (es. "12px")
        const gapStr = getComputedStyle(document.documentElement).getPropertyValue('--gap').trim();
        const gap = parseFloat(gapStr) || 12;

        return slideRect.width + gap;
      }

      function updateButtons() {
        const maxScrollLeft = viewport.scrollWidth - viewport.clientWidth;
        prevBtn.disabled = viewport.scrollLeft <= 2;
        nextBtn.disabled = viewport.scrollLeft >= (maxScrollLeft - 2);
      }

      prevBtn.addEventListener('click', () => {
        viewport.scrollBy({ left: -getStep(), behavior: 'smooth' });
      });

      nextBtn.addEventListener('click', () => {
        viewport.scrollBy({ left: getStep(), behavior: 'smooth' });
      });

      viewport.addEventListener('scroll', updateButtons, { passive: true });
      window.addEventListener('resize', updateButtons);

      // init
      updateButtons();
    })();
  </script>
</body>
</html>
