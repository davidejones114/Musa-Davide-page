<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Musa &amp; Davide</title>
  <meta name="description" content="Musa &amp; Davide — landing page e contatti." />

  <style>
    :root{
      --brand: #FFA500;
      --brand-dark: #cc7000;
      --paper: #ffffff;
      --text: #222;
      --muted: #555;
      --shadow: rgba(0,0,0,0.12);
      --gap: 12px;
      --radius: 12px;

      /* Light-orange backdrop (no wallpaper pattern) */
      --backdrop: #FFE7C2;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);

      /* Solid light-orange background */
      background: var(--backdrop);
    }

    /* Colonna bianca centrale */
    .page{
      width: 820px;
      margin: 0 auto;
      min-height: 100vh;
      background: var(--paper);
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
    }

    @media (max-width: 860px){
      .page{
        width: 92vw;
        padding: 28px 18px 50px;
      }
    }

    /* Logo desktop vs mobile */
    .logo-desktop{
      display:block;
      margin: 0 auto 18px;
      width: 100%;
      max-width: 820px;
      height: auto;
    }

    .logo-mobile{
      display:none;
      margin: 0 auto 18px;
      width: 90%;
      max-width: 420px;
      height:auto;
    }

    @media (max-width: 768px){
      .logo-desktop{ display:none; }
      .logo-mobile{ display:block; }
    }

    /* HERO */
    .hero{
      text-align:center;
      padding: 10px 0 18px;
    }
    .hero p{
      margin: 0 auto;
      max-width: 560px;
      color: var(--muted);
      font-size: 1.05rem;
    }

    /* h1 nascosto: SEO + accessibilità */
    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }

    /* CONTATTI */
    .contact{
      margin-top: 26px;
      text-align:center;
    }
    .contact h2{
      margin: 0 0 12px;
      font-size: 1.4rem;
    }

    /* Mobile: verticale, Desktop: orizzontale */
