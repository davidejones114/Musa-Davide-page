<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Musa & Davide</title>

  <style>
    :root {
      --bg: #f8f9fa;
      --fg: #222;
      --brand: #FFA500;       /* orange */
      --brand-dark: #cc7000;  /* darker orange for hover/focus */
      --border: rgba(0,0,0,0.12);
      --shadow: rgba(0,0,0,0.10);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
    }

    /* Header with logo */
    header {
      max-width: 1000px;
      margin: 0 auto;
      padding: 64px 20px 40px;
      text-align: center;
      background: #fff;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 2px 8px var(--shadow);
    }
   /* Base (phones): bigger on small screens */
.logo {
  display: block;
  margin: 0 auto 16px;
  width: clamp(260px, 60vw, 420px); /* min 260px, prefer 60% of screen, max 420px */
  height: auto;
}

/* Tablets and up */
@media (min-width: 600px) {
  .logo {
    width: clamp(320px, 40vw, 560px); /* allow it to grow larger on tablets */
  }
}

/* Desktops and large laptops */
@media (min-width: 1024px) {
  .logo {
    width: clamp(360px, 30vw, 680px); /* even larger max on desktop */
  }
}
    header p {
      margin: 0;
      color: #555;
    }

    /* Contact / dropdown */
    #contact {
      max-width: 560px;
      margin: 40px auto 80px;
      padding: 0 20px;
      text-align: center;
    }
    .dropdown {
      display: inline-block;
      text-align: left;
      position: relative;
    }
    .dropdown button {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--brand);
      color: #fff;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px var(--shadow);
    }
    .dropdown button:hover { filter: brightness(0.98); }
    .dropdown button:focus-visible {
      outline: 3px solid var(--brand-dark);
      outline-offset: 2px;
    }

    /* ORANGE menu */
    .menu {
      position: absolute;
      z-index: 10;
      margin-top: 10px;
      list-style: none;
      padding: 8px;
      border-radius: 12px;
      background: var(--brand);
      box-shadow: 0 10px 20px var(--shadow);
      min-width: 240px;
      border: 1px solid var(--border);
    }
    .menu.hidden { display: none; }

    .menu li a {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;                 /* white text on orange */
      font-weight: 600;
    }
    .menu li a:hover,
    .menu li a:focus-visible {
      background: var(--brand-dark); /* darker orange on hover */
    }
    .menu li + li { margin-top: 4px; }
    .icon { margin-right: 8px; }

    @media (prefers-reduced-motion: no-preference) {
      .menu { transition: opacity 120ms ease, transform 120ms ease; }
      .menu.hidden { opacity: 0; transform: translateY(-4px); }
    }
  </style>
</head>
<body>

  <header>
    <!-- If your PNG is next to index.html and named exactly 'assets.png', keep the path below -->
    <img
      src="./logo.png"
      alt="Musa &amp; Davide logo"
      class="logo"
      decoding="async"
      fetchpriority="high">
  </header>

  <section id="contact">
    <div class="dropdown">
      <button id="contact-button" type="button" aria-haspopup="true" aria-expanded="false">
        Choose a contact method ‚ñæ
      </button>

      <ul id="contact-menu" class="menu hidden" role="menu" aria-label="Contact options">
        <!-- Replace with your real details -->
        <li role="none">
          <a role="menuitem" href="https://wa.me/15730213070" target="_blank" rel="noopener">
            <span class="icon">üì±</span> WhatsApp
          </a>
        </li>
        <li role="none">
          <a role="menuitem" href="https://t.me/Davidujon" target="_blank" rel="noopener">
            <span class="icon">‚úàÔ∏è</span> Telegram
          </a>
        </li>
        <li role="none">
          <a role="menuitem" href="sms:+4915730213070">
            <span class="icon">üí¨</span> SMS
          </a>
        </li>
      </ul>
    </div>
  </section>

  <script>
    // Toggle dropdown
    const btn  = document.getElementById('contact-button');
    const menu = document.getElementById('contact-menu');

    function openMenu() {
      menu.classList.remove('hidden');
      btn.setAttribute('aria-expanded', 'true');
    }
    function closeMenu() {
      menu.classList.add('hidden');
      btn.setAttribute('aria-expanded', 'false');
    }
    function toggleMenu() {
      if (menu.classList.contains('hidden')) openMenu(); else closeMenu();
    }

    btn.addEventListener('click', toggleMenu);

    // Close on outside click
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !btn.contains(e.target)) closeMenu();
    });

    // Close on Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMenu();
    });
  </script>
</body>
</html>
