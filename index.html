<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Musa & Davide</title>
  <meta name="description" content="Musa & Davide ‚Äî simple landing page with contact links for WhatsApp, Telegram, and SMS." />

  <!-- Google Font for headings / fallback when image isn't available -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f8f9fa;
      --fg: #222;
      --card: #ffffff;
      --muted: #555;
      --brand: #FFA500;       /* bright orange for accents */
      --brand-dark: #CC7000;  /* darker orange if needed */
      --border: rgba(0,0,0,0.12);
      --shadow: rgba(0,0,0,0.08);
      --shadow-strong: rgba(0,0,0,0.12);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
    }

    /* ----- Header / hero ----- */
    header {
      max-width: 1000px;
      margin: 0 auto;
      padding: 64px 20px 40px;
      text-align: center;
      background: var(--card);
      box-shadow: 0 2px 8px var(--shadow);
      border-bottom: 1px solid var(--border);
    }

    /* PNG logo ‚Äî responsive */
    .logo {
      display: block;
      margin: 0 auto 16px;
      width: clamp(200px, 30vw, 420px); /* responsive: min 200px, ideal 30% viewport, max 420px */
      height: auto;                     /* keep the PNG's aspect ratio */
    }

    header p {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      font-size: 1.05rem;
      color: var(--brand);
      letter-spacing: 2px
    }

    /* ----- Contact section ----- */
    #contact {
      max-width: 560px;
      margin: 40px auto 80px;
      padding: 0 20px;
      text-align: center;
    }

    #contact h2 {
      font-family: 'Baloo 2', cursive;
      font-weight: 700;
      font-size: clamp(1.4rem, 3.5vw, 2rem);
      color: var(--fg);
      margin: 0 0 14px;
    }

    .dropdown {
      display: inline-block;
      text-align: left;
    }

    .dropdown button {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--brand);
      color: #fff;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px var(--shadow);
    }
    .dropdown button:hover { filter: brightness(0.98); }
    .dropdown button:focus-visible {
      outline: 3px solid var(--brand-dark);
      outline-offset: 2px;
    }

    .menu {
      margin-top: 10px;
      list-style: none;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 10px 20px var(--shadow-strong);
      width: 260px;
    }
    .menu.hidden { display: none; }

    .menu li a {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;
      text-decoration: none;
      color: #0a58ca;
    }
    .menu li a:hover,
    .menu li a:focus-visible {
      background: #f1f3f5;
    }

    /* tiny helper for emoji icons */
    .menu li a .icon { margin-right: 8px; }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: no-preference) {
      .menu { transition: opacity 120ms ease; }
      .menu.hidden { opacity: 0; }
    }
  </style>
</head>
<body>

  <header>
    <!-- Replace the PNG path below with your actual file path if different -->
    <img
      src="./assets.png"
      alt="Musa &amp; Davide logo"
      class="logo"
      decoding="async"
      fetchpriority="high">
    <!-- Optional text fallback if image is missing (you can delete this line if you prefer only the image) -->
    <h1 class="site-title" aria-hidden="true">Musa&amp;Davide</h1>

    <p>Dog walks and animal care</p>
  </header>

  <section id="contact">
    <h2>Contact Me</h2>

    <div class="dropdown">
      <button id="contact-button" type="button" aria-haspopup="true" aria-expanded="false">
        Choose a contact method ‚ñæ
      </button>

      <ul id="contact-menu" class="menu hidden" role="menu" aria-label="Contact options">
        <!-- Replace the number below with YOUR WhatsApp number in international format, no '+' and no spaces -->
        <li role="none">
          <a role="menuitem" href="https://wa.me/015730213070" target="_blank" rel="noopener">
            <span class="icon">üì±</span> WhatsApp
          </a>
        </li>
        <!-- Replace 'yourusername' with YOUR Telegram username (without the @) -->
        <li role="none">
          <a role="menuitem" href="https://t.me/Davidujon" target="_blank" rel="noopener">
            <span class="icon">‚úàÔ∏è</span> Telegram
          </a>
        </li>
        <!-- Replace the number below with YOUR number; SMS links generally work on phones -->
        <li role="none">
          <a role="menuitem" href="sms:+4915730213070">
            <span class="icon">üí¨</span> Send SMS
          </a>
        </li>
      </ul>
    </div>
  </section>

  <script>
    // Dropdown toggle logic
    const btn  = document.getElementById('contact-button');
    const menu = document.getElementById('contact-menu');

    function openMenu() {
      menu.classList.remove('hidden');
      btn.setAttribute('aria-expanded', 'true');
    }
    function closeMenu() {
      menu.classList.add('hidden');
      btn.setAttribute('aria-expanded', 'false');
    }
    function toggleMenu() {
      if (menu.classList.contains('hidden')) openMenu(); else closeMenu();
    }

    btn.addEventListener('click', toggleMenu);

    // Close when clicking outside
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !btn.contains(e.target)) {
        closeMenu();
      }
    });

    // Keyboard accessibility: Esc closes
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMenu();
    });
  </script>
</body>
</html>
