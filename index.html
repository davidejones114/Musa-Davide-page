<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Business Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with business name and description -->
    <header>
        <h1>Your Business Name</h1>
        <p>Welcome to our website! We offer amazing services to help you achieve your goals.</p>
    </header>

    <!-- Services Section -->
    <section id="services">
        <h2>Our Services</h2>
        <div class="service">
            <h3>Service 1</h3>
            <p>Description of service 1</p>
            <p>Price: $100</p>
        </div>
        <div class="service">
            <h3>Service 2</h3>
            <p>Description of service 2</p>
            <p>Price: $200</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Links to Other Apps -->
    <section id="links">
        <h2>Links to Our Apps</h2>
        <ul>
            <li><a href="http://link-to-app-1.com">App 1</a></li>
            <li><a href="http://link-to-app-2.com">App 2</a></li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
